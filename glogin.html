<html>
    <head
      <meta charset="UTF-8">
      <meta name="description" content="Boogle Login">
      <meta name="keywords" content="Boogle, Login, Evert, Dhoest">
      <meta name="author" content="Evert Dhoest">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

  <body>

    <div class="logContainer">

      <div class="logBox">

      <img src="img/Booglelogo.png" id="boogleLogoSmall" alt="Boogle Logo"><br>

      <h2>Inloggen</h2>

      <p class="logText">Je Boogle-account gebruiken</p>

      <input type="email" placeholder="Geef je e-mailadres op" id="email">

      <button type="button" class="blueForget">E-mailadres vergeten?</button><br>

      <p class="infoText">Niet jouw computer? Gebruik de gastmodus om priv√© in te loggen. <a href="">Meer informatie</a></p>

        <div class="accountFooter">

          <span class="infoText"><a href="">Account maken</a></span>
          <button type="button" class="blueNext">Volgende</button>

        </div>

      </div>

    <div class="footerContainer">

        <div class="inlineDiv">
          <span class="infoText languageSpan">Nederlands </span><i class="material-icons lineIcon">arrow_drop_down</i>
        </div>

        <div class="inlineDiv">
          <span class="infoText rightFooter">Help</span>
          <span class="infoText rightFooter">Privacy</span>
          <span class="infoText rightFooter">Voorwaarden</span>
        </div>
  </div>
